<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Library V2</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="page-name">
                <h1>athenaeum</h1>
            </div>
            <div class="add-card">
                <form id="add-title" name="add-title">
                    <h3>Add a New Title</h3>
                    <h4>Fill in the form below to add a new title to the library</h4>
                    <fieldset>
                        <input type="text" placeholder="Title" id="title" name="title" tabindex=1 required>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Author" id="author" name="author" tabindex=2 required>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="Genre" id="genre" name="genre" tabindex=3 required>
                    </fieldset>
                    <fieldset>
                        <input type="number" placeholder="Pages" id="pages" name="pages" tabindex=4 required>
                    </fieldset>
                    <fieldset>
                        <input list="read-status" name="read-status-check" id="read-status-check" placeholder="Book completion status" tabindex=5>
                        <datalist id="read-status">
                            <option value="0% complete">
                            <option value="25% complete">
                            <option value="50% complete">
                            <option value="100% complete">
                        </datalist>   
                    </fieldset>
                    <fieldset>
                        <input type="url" placeholder="Cover art url link (Optional)" name="coverArt" tabindex=6>
                    </fieldset>
                    <fieldset>
                        <textarea placeholder="Enter a summary of the title your are submitting today" name="summary" tabindex=7></textarea>
                    </fieldset>
                    <fieldset>
                        <input type="submit" class="btn btn-green" name="submit" id="submit-title" value="Submit!">
                    </fieldset>
                </form>
            </div>
        </nav>
        <main>
            <section class="search">
                <label for="search">
                    <input type="search" name="search" id="search" placeholder="Search titles...">
                </label>
            </section>
            <section class="content" id="content-section">
                
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>  
</body>
</html>
